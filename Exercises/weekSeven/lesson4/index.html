<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div >
            <h1 class="text">Đăng ký thành viên</h1>

        </div>

        <div class="text2">
            <p>Để đăng ký thành viên, bạn cần khai báo tất cả các ô trống dưới đây</p>
        </div>
        <form action="">
            <table class="box">
                <div class="input">
                    <input class="firstname" type="text" name="first name" id="first name" placeholder="Họ và tên đệm">
                    <br><br>
                    <input class="name" type="text" name="name" id="name" placeholder="Tên">
                    <br><br>
                    <input class="log" type="text" name="log in" id="log in" placeholder="Tên đăng nhập">
                    <br><br>
                    <input class="email" type="email" name="email" id="email" placeholder="Email">
                    <br><br>
                    <input class="pass1" type="password" name="pass" id="pass" placeholder="Mật khẩu">
                    <br><br>
                    <input class="pass2" type="password" name="pass" id="pass" placeholder="Lặp lại mật khẩu">
                    <br><br>
                    <label class="sex" for="sex">Giới tính</label> &ensp;&ensp;&ensp;&nbsp;&ensp;&ensp;&ensp;&nbsp;&ensp;&ensp;&ensp;&nbsp;&ensp;&ensp;&ensp;&nbsp;
                    <input class="N/A" type="radio" name="sex" id="N/A" value="N/A">
                    <label for="N/A">N/A  </label>
                    <input class="nam" type="radio" name="sex" id="nam" value="nam">
                    <label for="nam">Nam</label>
                    <input class="nu" type="radio" name="sex" id="nu" value="nu">
                    <label for="nu">Nữ</label>
                    <br><br>
                    <input class="time" type="date" name="time " id="time" placeholder="Ngày tháng năm sinh">
                    <br><br>
                    <textarea  name="text" id="text" cols="178" rows="5" placeholder="Chữ ký"></textarea>
                    <br><br>
                    <input class="ques" type="text" name="text" id="ques" placeholder="Câu hỏi bảo mật"> <select class="select" name="text" id="ques"></select>
                    <br><br>
                    <input class="rep" type="text" name="text" id="rep" placeholder="Trả lời câu hỏi">
                    
                </div>
                <div class="input2">
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">Tôi đồng ý với</label>
                    <button>Quy định đăng ký với thành viên</button>
                    <br><br>
                    <button class="button1" type="reset">Thiết lập lại</button>
                    &ensp;
                    <button class="button2" type="submit">Đăng ký thanh viên</button>
                </div>
                

            </table>
        </form>
        
    </div>
</body>
</html>
