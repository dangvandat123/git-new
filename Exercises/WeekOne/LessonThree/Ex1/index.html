<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ex1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Thanh toán </h1>
    <div>
        <label for="name">Tên đầy đủ</label>
        <input  size="50px" type="text" name="name" id="name" placeholder="Nhập tên đầy đủ người mua hàng"> <br>
        <br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" placeholder="Nhập password"> <br>
        <br>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Nhập email"><br>
        <br>
        <label for="Date">Ngày sinh </label>
        <input type="date" name="Date" id="Date"><br>
        <br>
        <label for="Buy">Mặt hàng mua</label>
        <input size="50px" type="text" name="Buy" id="Buy"> <br>
        <br>
        <label for="Number">Số lượng mua</label>
        <input size="5px" type="number" name="Number" id="Number"><br>
        <br>
        <label for="Radius">Bán kính vận chuyển</label>
        <input type="range" name="Radius" id="Radius">
        <br><br>
        <input type="button" value="Đăng kí">
    </div>
</body>
</html>
