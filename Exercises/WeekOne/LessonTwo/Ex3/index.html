<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ex3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div>
    <h1 style="font-size: 50px;">Travel reservation form</h1>
    <h2 style="font-size: 30px;">* denotes mandotory</h2>
    <table>
        
       <tbody>
           <td>
               <tr>
                <label style="font-size: 30px;" for="full name">Full name*:</label><br>
                <input  type="text" placeholder="FirstName LastName"> <br>
                <label style="font-size: 30px;"for="Email">Email address*:</label> <br>
                <input type="text"><br>
                <label style="font-size: 30px;" for="Select">Select Tour Package*:</label><br>
                 <select name="select" id="select">
                     <option value="Goa">Goa</option>
                     <option value="Yasoo">Yasoo</option>
                     <option value="Zed">Zed</option>
                     <option value="Leesin">Leesin</option>
                 </select><br>
                 <label style="font-size: 30px;" for="date">Arrival date*:</label><br>
                 <input  type="date" name="date" id="Arrival date"><br>
                 <label style="font-size: 30px;" for="Number">Number of persons*:</label> <br>
                 <input type="text"><br>
                 <label style="font-size: 30px;" for="What">What would you want to avail?*</label> <br>
                 <label style="font-size: 20px;" for="Boarding">Boarding</label> 
                 <input type="checkbox" name="select" id="Boarding" value="Boarding"> <br>
                 <label style="font-size: 20px;" for="Fooding">Fooding</label> 
                 <input type="checkbox" name="select" id="Fooding" value="Fooding"> <br>
                 <label style="font-size: 20px;" for="Sight seeing">Sight seeing</label> 
                 <input type="checkbox" name="select" id="Sight seeing" value="Sight seeing"> <br>
                 <label style="font-size: 30px;" for="Discount Coupon code ">Discount Coupon code:</label> <br>
                 <input type="text"> <br>
                 <label style="font-size: 30px;" for="Terms and condition">Terms and condition*</label> <br>
                 <input type="radio" name="select" id="agree" value="agree">
                 <label for="agree">I agree</label>
                 <input type="radio" name="select" id="disagree" value="disagree">
                 <label for="disagree">I disagree</label><br>
                 <input style="font-size: 15px;" type="button" value="Complete reservation">

                
               </tr>
               
           </td>
       </tbody>
    </table>
   </div>
</body>
</html>
